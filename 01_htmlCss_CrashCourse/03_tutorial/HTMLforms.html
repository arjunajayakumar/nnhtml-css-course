<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>HTML Forms</h1>
  <form>
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="your name" required>
    <br><br>
    <label for="mail">Mail id</label>
    <input type="email" id="mail" placeholder="your mail id" required>
    <br><br>
    <label for="password">Enter password</label>
    <input type="password" id="password" placeholder="your password" required>
    <p>Select your age</p>
    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="25-50" id="option-2">
    <label for="option-2">25-50</label>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-3">51+</label>
    <br><br>

    <label for="question">Security question</label>
    <select name="question" id="question">
      <option value="q1">What color are your favourate color of socks?</option>
      <option value="q1">What is the name of your first pet</option>
      <option value="q1">Where is the place you first lived in?</option>
    </select>
    <br><br>
    <label for="">Security question answer</label>
    <input type="text" id="answer" name="answer">
    <br><br>
    <label for="bio">Enter your bio here:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>
    <br><br>
    <input type="submit" value="Submit the form">
  </form>

</body>

</html>
