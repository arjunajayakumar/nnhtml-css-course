<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
</head>
<body>
    <style>
        /* Direct child */
        div + p {
            background: #ddd;
        }

        /* Directly after */
        div + p {
            background: #333;
            color: #fff;
        }

        /* By attribute */
        a[target] {
            background: red;
            color: #fff;
        }

        /* Specific attribute values */
        input[type='text'],
        input[type='email'] {
            width: 100%;
            margin-bottom: 5px;
        }

    </style>
<div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid similique, ab quia rem qui odio?</p>
    <ul>
        <li>item 1</li>
        <li><p>item 2</p></li>
        <li>item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
</div> 
<p>Lorem ipsum dolor sit amet.</p>   
<a href="#" target="_self">Page 1</a> <a href="#">Page 2</a> <a href="http://google.com" target="_blank">Google</a>

<input type="text" placeholder="name">
<input type="email" placeholder="Email">
<input type="submit" value="Submit">

</form>
</body>
</html>
