<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unordered lists -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 3</li>
    </ol>

    <!-- Tables -->
  <table>
      <thead>
         <tr>
             <th>First Name</th>
             <th>Last Name</th>
             <th>email</th>
         </tr>
      </thead>
      <tbody>
        <tr>
            <td>Arjun</td>
            <td>Ajayakumar</td>
            <td>arjun@xyz.com</td>
        </tr>
        <tr>
            <td>Robert</td>
            <td>Wilson</td>
            <td>wilson@avc.com</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>John@aa.com</td>
        </tr>
      </tbody>
  </table>

</body>

</html>
