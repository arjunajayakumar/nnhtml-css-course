<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input</title>
</head>

<body>
    <form action="asd.js">
        <div>
            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">BirthDate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple" checked> Simple
            <input type="radio" name="membership" id="membership" value="standarad"> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>
        <div>
            <label for="membership">I Like....</label>
            <input type="checkbox" name="likes" id="membership" value="Bike" checked> Bike
            <input type="checkbox" name="membership" id="membership" value="Car"> Car
            <input type="checkbox" name="membership" id="membership" value="Boat"> Boat
        </div>
        <input type="submit" value="Submit">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
