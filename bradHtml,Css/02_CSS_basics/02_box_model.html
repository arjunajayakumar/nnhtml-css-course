<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model/Margin & padding</title>
</head>
<style>
    /* CSS Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        background: #f4f4f4;
        border: 2px #777 solid;
        width: 500px;
        padding: 20px;
        /* Padding on all sides */

        /* Margin on all sides */
        margin: 20px;
    }

    .box h3 {
        margin: 10px 20px;
    }
</style>

<body>
    <div class="box">
        <h3>Box One</h3>
