<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Good Shephered International school</h1>
  </header>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="school.html">School</a></li>
      <li><a href="academcs.html">Academics</a></li>
      <li><a href="cocarricullar.html">Cocarricular</a></li>
      <li><a href="admission.html">Admission</a></li>
    </ul>
  </nav>
  <div class="school">
    <img src="/img/school.jpg" alt="good shephered">
  </div>
  <h2>Student Document Directory</h2>
  <main>
    <div class="box">
    <div class="studentdetails">
      <form>
        <div class="labelinput">
          <div class="leftlabel1">
            <div>
              <label for="studentname">Name of the student</label>
            </div>
            <div>
              <input type="text" id="studentname" placeholder="Enter your name" required>
            </div>
          </div> <br>
          <div class="leftlabel2">
            <div>
              <label for="line1">Address 1</label>
            </div>
            <div>
              <input type="text" id="line1" placeholder="Line 1" required>
            </div>
          </div> <br>
          <div class="leftlabel3">
            <div>
              <label for="line2">Address 2</label>
            </div>
            <div>
              <input type="text" id="line2" placeholder="Line 2" required>
            </div>
          </div> <br>
          <div class="leftlabel4">
            <div>
              <label for="line3">Address 3</label>
            </div>
            <div>
              <input type="text" id="line3" placeholder="Line3" required>
            </div>
          </div> <br>
          <div class="leftlabel5">
            <div>
              <label for="pin">Pin code</label>
            </div>
            <div>
              <input type="number" id="pin" required>
            </div>
          </div> <br>
          <div class="leftlabel6">
            <div>
              <label for="mail">email</label>
            </div>
            <div>
              <input type="email" id="mail" placeholder="Enter your mail ID" required>
            </div>
          </div> <br>
          <div class="leftlabel7">
            <div>
              <label for="male, female">Gender</label>
            </div>
            <div>
              <input type="radio" id="male" required>
              <label for="male"><p>Male</p></label>
              <input type="radio" id="female" required>
              <label for="female"><p>Female</p></label>
            </div>
          </div> <br>
          <div class="dob">
            <div>
              <label for="dob">Date of birth</label>
            </div>
            <div class="dobinput">
              <select name="Day">
                <option value="0-31">Date</option>
                <option value="0-31">01</option>
                <option value="0-31">02</option>
                <option value="0-31">03</option>
                <option value="0-31">04</option>
                <option value="0-31">05</option>
                <option value="0-31">06</option>
                <option value="0-31">07</option>
                <option value="0-31">08</option>
                <option value="0-31">09</option>
                <option value="0-31">10</option>
                <option value="0-31">11</option>
                <option value="0-31">12</option>
                <option value="0-31">13</option>
                <option value="0-31">14</option>
                <option value="0-31">15</option>
                <option value="0-31">16</option>
                <option value="0-31">17</option>
                <option value="0-31">18</option>
                <option value="0-31">19</option>
                <option value="0-31">20</option>
                <option value="0-31">21</option>
                <option value="0-31">22</option>
                <option value="0-31">23</option>
                <option value="0-31">24</option>
                <option value="0-31">25</option>
                <option value="0-31">26</option>
                <option value="0-31">27</option>
                <option value="0-31">28</option>
                <option value="0-31">29</option>
                <option value="0-31">30</option>
                <option value="0-31">31</option>
              </select>
              <select name="month">
                <option value="month" id="month">Month</option>
                <option value="month" id="month">February</option>
                <option value="month" id="month">January</option>
                <option value="month" id="month">March</option>
                <option value="month" id="month">April</option>
                <option value="month" id="month">May</option>
                <option value="month" id="month">June</option>
                <option value="month" id="month">July</option>
                <option value="month" id="month">August</option>
                <option value="month" id="month">September</option>
                <option value="month" id="month">October</option>
                <option value="month" id="month">November</option>
                <option value="month" id="month">December</option>
              </select>
              <select name="year" id="year" aria-placeholder="select year">
                <option value="2000 - 2015">Year</option>
                <option value="2000 - 2015">2000</option>
                <option value="2000 - 2015">2001</option>
                <option value="2000 - 2015">2002</option>
                <option value="2000 - 2015">2003</option>
                <option value="2000 - 2015">2004</option>
                <option value="2000 - 2015">2005</option>
                <option value="2000 - 2015">2006</option>
                <option value="2000 - 2015">2007</option>
                <option value="2000 - 2015">2008</option>
                <option value="2000 - 2015">2009</option>
                <option value="2000 - 2015">2010</option>
                <option value="2000 - 2015">2011</option>
                <option value="2000 - 2015">2012</option>
                <option value="2000 - 2015">2013</option>
                <option value="2000 - 2015">2014</option>
                <option value="2000 - 2015">2015</option>
              </select>
            </div>
          </div> <br> <br>
          <div class="remark">
            <div>
              <label for="remarks">Remarks</label>
            </div>
            <div>
              <textarea name="remarks" id="remarks" cols="30" rows="10"></textarea>
            </div>
          </div>
          <input type="submit" name="Submit">
      </form>
    </div>
  </div>
  </main>
  <footer>
    <p>Good Shepherd Knowledge Village, M. Palada Post, Nilgiris, Ooty, Tamil Nadu 643004</p>
    <a href="http://gsis.ac.in/">visit us</a>
  </footer>
</body>

</html>
